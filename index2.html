<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text to Image Encryption</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #00c6ff;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            resize: none;
            font-size: 16px;
        }

        input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"] {
            background: #00c6ff;
            color: white;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîí Encrypt Text to Image</h2>
        <form action="/" method="post">
            <textarea name="message" placeholder="Enter your message here..."></textarea><br>
            <input type="submit" value="Encrypt & Download Image">
        </form>
    </div>

    <div class="container">
        <h2>üñºÔ∏è Decrypt Image to Text</h2>
        <form action="/decode" method="post" enctype="multipart/form-data">
            <input type="file" name="file"><br>
            <input type="submit" value="Upload & Decrypt">
        </form>
    </div>
</body>
</html>
